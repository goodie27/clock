<html>
  <head>
    <title>
      digital clock
    </title>
    <link rel="stylesheet" href="./css/clock.css" />
  </head>
  <boby>
    <div class="time-container">
      <h1>
        THE TIME IS!!!
      </h1>
      <div class="clock" id="clock">
        <div class="hour">
          <span id="hours">00 </span>
          <div class="text"><span class="time">hour</span></div>
        </div>
        <div class="min">
          <span id="minutes">00 </span>
          <div class="text"><span class="time">min</span></div>
        </div>
        <div class="sec">
          <span id="seconds">00</span>
          <div class="text"><span class="time">sec</span></div>
        </div>
      </div>
    </div>
    <script src="./js/clock.js"></script>
  </boby>
</html>
